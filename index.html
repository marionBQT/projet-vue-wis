<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>Fish App</title>
	</head>

	<body>
		<div id="myapp">
			<h1>Fish App</h1>
			<div v-for="fish in responsedata">
				<div>{{fish.Population}}</div>
				<div v-if="fish['Image Gallery'][0]">{{fish['Image Gallery'][0].src}}</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@next"></script>
		<script>
			//axios.get("https://www.fishwatch.gov/api/species")
			//.then((response) =>
			//{
			//	const data = response.data;
			//})

			const API = 'https://www.fishwatch.gov/api/species'
			const myappcomponent = {
				data(){
					return {
						responsedata: {},
						fish1: null,
					};
				},
				methods : {
					async fetchApi(){
						await axios.get(API)
						.then((response) => {
							this.responsedata = response.data,
							//this.fish1 = this.responsedata[0]
							//this.fish1 = this.responsedata[0].Population;
							this.fish1 = {
								//Image: this.responsedata[0].ImageGallery,
								Population: this.responsedata[0].Population,
							}
							console.log(this.fish1)
						})
						.catch((error) => {
							console.log(error)
						})
					}
				},
				mounted(){
					this.fetchApi()
				}
			}
			const myapp = Vue.createApp(myappcomponent).mount('#myapp')
		</script>
	</body>

</html>
