<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<title>Fish App</title>

		<style>
			img {
				width:  200px;
			}
		</style>
	</head>

	<body>
		<div id="myapp">
			<h1>Fish App</h1>
			<div class="row row-cols-1 row-cols-md-3 g-4">
				<div v-for="fish in responsedata">
					<div class="col">
						<div class="card">
							<img v-if="fish['Image Gallery'] && fish['Image Gallery'][0]" v-bind:src="fish['Image Gallery'][0].src" class="card-img-top" v-bind:alt="fish['Image Gallery'][0].alt">
							<div class="card-body">
								<h5 class="card-title">{{fish['Species Name']}}</h5>
								<ul class="list-group list-group-flush">
									<li class="list-group-item">Scientific Name : {{fish['Scientific Name']}}</li>
									<li class="list-group-item">Fisheries Region : {{fish['NOAA Fisheries Region']}}</li>
									<li class="list-group-item">Population level : {{fish.Population}}</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@next"></script>
		<script>

			const API = 'https://www.fishwatch.gov/api/species'
			const myappcomponent = {
				data(){
					return {
						responsedata: {},
						fish1: null,
					};
				},
				methods : {
					async fetchApi(){
						await axios.get(API)
						.then((response) => {
							this.responsedata = response.data
						})
						.catch((error) => {
							console.log(error)
						})
					}
				},
				mounted(){
					this.fetchApi()
				}
			}
			const myapp = Vue.createApp(myappcomponent).mount('#myapp')
		</script>
	</body>

</html>
