<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Food App</title>
	</head>
	<body>
		<div id="demo">

            <h1>Food App</h1>

		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script>
			const apiURL =
				"https://world.openfoodfacts.org/api/v0/product/737628064502.json";
			const config = {
			};

			Vue.createApp({
				data() {
					return {
						branches: ["main", "dev", "csp"],
						currentBranch: "csp",
						commits: null,
					};
				},

				created: function () {
					this.fetchDataPromise();
					// this.fetchDataAsync()
				},

				watch: {
					currentBranch: "fetchDataPromise", //fetchDataAsync
				},
				methods: {
					fetchDataPromise: function () {
						const self = this;
						axios
							.get(apiURL + self.currentBranch, config)
							.then(function (response) {
								console.log(response.data);
								self.commits = response.data;
								// console.log(self.commits[0].html_url);
							})
							.catch(function (error) {
								console.log(error);
							});
					},
					// fetchDataAsync: async function () {
					// 	try {
					//   	const response = await axios.get(apiURL + this.currentBranch, config)
					// 	  console.log(response.data)
					// 	  this.commits = response.data
					//         // console.log(self.commits[0].html_url);
					//   } catch(error) {
					//     console.log(error);
					//   }
					// },
					formattedMessage: function (message) {
						const newline = message.indexOf("\n");
						return newline > 0 ? message.slice(0, newline) : message;
					},
					formattedDate: function (date) {
						return date.replace(/T|Z/g, " ");
					},
				},
			}).mount("#demo");
		</script>
	</body>
</html>
